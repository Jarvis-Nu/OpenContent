specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OpenContent
    network: mumbai
    source:
      address: "0x454cA52d12B0B6019A7E4a8c0197e69b7Da653A0"
      abi: OpenContent
      startBlock: 32758388
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AudioPost
        - BlogPost
        - VlogPost
      abis:
        - name: OpenContent
          file: ./abis/OpenContent.json
      eventHandlers:
        - event: AudioPost(bytes32,string,string,string,string,string,string,string,string,string,string,address)
          handler: handleAudioPost
        - event: BlogPost(bytes32,string,string,string,string,string,string,string,address)
          handler: handleBlogPost
        - event: VlogPost(bytes32,string,string,string,string,string,string,string,string,string,string,address)
          handler: handleVlogPost
      file: ./src/open-content.ts
